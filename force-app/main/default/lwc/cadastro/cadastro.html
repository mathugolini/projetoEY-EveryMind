<template>
  <div>
    <div class="container">
      <img src={everymindlogo} class="everymind-logo">
    </div>

    <div class="Cadastro">
      <h2>O começo de sua nova jornada</h2>
      <h2>Faça agora sua inscrição.</h2>
      <h4>É rápido e fácil</h4>

      <div class="cadastro-form">
        <div class="form-field">
          <label for="full-name">Nome completo<span class="required">*</span></label>
          <input type="text" id="full-name" name="full-name" placeholder="Digite seu nome" required>
          <template if:true={showFullNameRequiredMessage}>
              <div class="error-message">Campo obrigatório</div>
            </template>
        </div>
        
        <div class="form-field">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
          <template if:true={showEmailRequiredMessage}>
              <div class="error-message">Campo obrigatório</div>
            </template>
        </div>
        
        <div class="form-field">
          <label for="birthdate">Data de nascimento<span class="required">*</span></label>
          <input type="date" id="birthdate" name="birthdate" required>
          <template if:true={showBirthdateRequiredMessage}>
            <div class="error-message">Campo obrigatório</div>
          </template>
        </div>
        
        <div class="form-field">
          <label for="ddd">DDD<span class="required">*</span></label>
          <input type="text" id="ddd" name="ddd" placeholder="DDD" required>
          <template if:true={showDddRequiredMessage}>
            <div class="error-message">Campo obrigatório</div>
          </template>
        </div>
        
        <div class="form-field">
          <label for="cellphone">Celular<span class="required">*</span></label>
          <input type="text" id="cellphone" name="cellphone" placeholder="Digite seu numero de celular" required>
          <template if:true={showCellphoneRequiredMessage}>
            <div class="error-message">Campo obrigatório</div>
          </template>
        </div>
        
        <div class="form-field">
          <label for="race">Você se considera uma pessoa:</label>
          <select id="race" name="race" required>
            <option value="">Selecione</option>
            <option value="branca">Branca</option>
            <option value="preta">Preta</option>
            <option value="parda">Parda</option>
            <option value="amarela">Amarela</option>
            <option value="raça/etnia indigena">Raça/etnia indígena</option>
            <option value="prefiro não responder">Prefiro não responder</option>
          </select>
          <template if:true={showRaceRequiredMessage}>
            <div class="error-message">Campo obrigatório</div>
          </template>
        </div>
        
        <div class="form-field">
          <label for="lgbtq">Você faz parte da comunidade LGBTQIAP+?<span class="required">*</span></label>
          <select id="lgbtq" name="lgbtq" required>
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="não">Não</option>
            <option value="prefiro não responder">Prefiro não responder</option>
          </select>
          <template if:true={showLgbtqRequiredMessage}>
            <div class="error-message">Campo obrigatório</div>
          </template>
        </div>
        
        <div class="form-field">
          <label for="disability">Você possui alguma deficiência?<span class="required">*</span></label>
          <select id="disability" name="disability" required>
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="não">Não</option>
            <option value="prefiro não responder">Prefiro não responder</option>
          </select>
          <template if:true={showDisabilityRequiredMessage}>
            <div class="error-message">Campo obrigatório</div>
          </template>
        </div>
        
        <div class="form-field">
          <label for="disability-details">Se sim, poderia nos contar mais?</label>
          <textarea id="disability-details" name="disability-details"></textarea>
        </div>
        
        <div class="form-field">
          <label for="family-income">Contando com você, qual a renda familiar de sua residência?<span class="required">*</span></label>
          <select id="family-income" name="family-income" required>
            <option value="">Selecione</option>
            <option value="10 a 20 salarios minimos">De 10 a 20 salários mínimos</option>
            <option value="4 a 10 salarios minimos">De 4 a 10 salários mínimos</option>
            <option value="2 a 4 salarios minimos">De 2 a 4 salários mínimos</option>
            <option value="recebe ate 2 salarios minimos">Recebe até 2 salários mínimos</option>
            <option value="prefiro não responder">Prefiro não responder</option>
          </select>
          <template if:true={showFamilyIncomeRequiredMessage}>
            <div class="error-message">Campo obrigatório</div>
          </template>
        </div>

        <template if:true={showRequiredMessage}>
          <div class="required-message">Por favor, preencha todos os campos obrigatórios.</div>
        </template>

        <template if:true={showSuccessMessage}>
          <div class="loader"></div>
          <div class="success-message">Cadastro realizado com sucesso. Você será redirecionado para a tela de login.</div>
      </template>

        <button type="submit" onclick={handleCadastro}>Cadastrar</button>
      </div>

      <h4>Já possui cadastro? Faça login</h4>
    </div>   
  </div>
  <div class="footer">
    <p class="footer-text">© 2020 Everymind , Inc.</p>
  </div>
</template>
